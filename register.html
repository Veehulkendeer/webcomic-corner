<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <a id="logo-link" href="index.html"><img src="logo.png" alt="Logo"></a>
    </div>
    <h1>Webcomic Corner</h1>
    <button class="login">
      <a href="login.html"><img src="login.png" alt="Login"></a>
      <span class="button-text">Login</span>
    </button>
    <button class="register">
      <a href="register.html"><img src="register.png" alt="Register"></a>
      <span class="button-text">Register</span>
    </button>
  </header>
  
  <nav>
    <ul class="nav-menu">
      <li><a id="home-link" href="index.html">Home</a></li>
      <li><a id="home-link" href="comics.html">Comics</a></li>
      <li><a id="challenges-link" href="challenges.html">Challenges</a></li>
      <li><a id="dashboard-link" href="dashboard.html">Dashboard</a></li>
      <li><a id="forum-link" href="forum.html">Forum</a></li>
      <li><a href="#">Help</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button class="search-button">Search</button>
    </div>
  </nav>
  
  <h2>Register</h2>
  
  <section class="register-section">
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Choose a username..." required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="name@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="********"required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm your password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
      </div>
      <button type="submit">Register</button>
      <div class="account-exists">
        <a href="login.html">Already have an account?</a>
      </div>
    </form>
  </section>
  
  <footer>
    <p>Â© 2023 Webcomic Corner. All rights reserved.</p>
  </footer>
</body>
</html>
