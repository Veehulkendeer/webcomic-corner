<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <a id="logo-link" href="page1.html"><img src="logo.png" alt="Logo"></a>
    </div>
    <h1>Webcomic Corner</h1>
    <button class="login">
      <a href="login.html"><img src="login.png" alt="Login"></a>
      <span class="button-text">Login</span>
    </button>
    <button class="register">
      <a href="register.html"><img src="register.png" alt="Register"></a>
      <span class="button-text">Register</span>
    </button>
  </header>
  
  <nav>
    <ul class="nav-menu">
      <li><a id="home-link" href="page 1.html">Home</a></li>
      <li><a href="#">Comics</a></li>

      <li><a href="#">Dashboard</a></li>

      <li><a href="#">Forum</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </nav>
  
  <h2>Register</h2>
  
  <section class="register-section">
    <form>
      <div class="form-group">
        <label for="username">Choose a username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Input your email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm your password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit">Register</button>
      <div class="account-exists">
        <a href="login.html">Already have an account?</a>
      </div>
    </form>
  </section>

</body>
</html>
