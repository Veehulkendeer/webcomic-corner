<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcomic Dashboard</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>

    <div class="logo">
      <a id="logo-link" href="index.html"><img src="logo.png" alt="Logo"></a>
    </div>

    <h1>Webcomic Corner</h1>

    <button class="login">
      <a href="login.html"><img src="login.png" alt="Login">
        <span class="button-text">Login</span>
    </button>

    <button class="register">
        <a href="register.html"><img src="register.png" alt="Register"></a>
        <span class="button-text">Register</span>
    </button>

  </header>
  <nav>
    <ul class="nav-menu">
        <li><a id="home-link" href="index.html">Home</a></li>
        <li><a id="home-link" href="comics.html">Comics</a></li>
        <li><a id="challenges-link" href="challenges.html">Challenges</a></li>
        <li><a id="dashboard-link" href="dashboard.html">Dashboard</a></li>
        <li><a id="forum-link" href="forum.html">Forum</a></li>
        <li><a href="#">Help</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button class="search-button">Search</button>
    </div>
  </nav>

  <section class="content">
    <h2>Webcomic Dashboard</h2>

    <div class="add-page">
      <h3>Add Webcomic Page</h3>
      <form>
        <label for="page-title">Page Title:</label>
        <input type="text" id="page-title" name="page-title" required>

        <label for="page-image">Page Image:</label>
        <input type="file" id="page-image" name="page-image" accept="image/*" required>

        <button class="add-page-btn" type="submit">Add Page</button>
      </form>
    </div>

    <div class="add-comic">
      <h3>Add Webcomic</h3>
      <form>
        <label for="comic-title">Comic Title:</label>
        <input type="text" id="comic-title" name="comic-title" required>

        <label for="comic-description">Comic Description:</label>
        <textarea id="comic-description" name="comic-description" required></textarea>

        <label for="comic-image">Comic Image:</label>
        <input type="file" id="comic-image" name="comic-image" accept="image/*" required>

        <button class="add-comic-button"type="submit">Add Comic</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Â© 2023 Webcomic Dashboard. All rights reserved.</p>
  </footer>
</body>
</html>
